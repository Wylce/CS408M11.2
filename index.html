<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header><h1>Simple Demo for PUT, GET, and DELETE</h1></header>
    
    <main>
        <div id="data-display">
        <button id="load-data">Load Data</button>

        <p id="lambda-info">
            <table id="data-table" tabindex="0">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- loaded with AJAX -->
                </tbody>
            </table>
        </p>
        </div>
        
        <div id="data-entry">
        <form id="entry-form">
            <legend>Enter data into table</legend>
            <div class="text-input">
                <label for="id">ID: </label>
                <input type="text" name="id" id="id" placeholder="placeholder" required inputmode="numeric" maxlength="30" pattern="[0-9]{0,20}">
            </div>
            <div class="text-input">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="placeholder" required>
            </div>
            <div class="text-input">
                <label for="price">Price: </label>
                <input type="text" name="price" id="price" placeholder="placeholder" required inputmode="numeric" maxlength="30" pattern="[0-9]{0,20}">
            </div>
            <p><i>ID and Price must be numbers.</i></p>
            <input type="submit" value="Add Item">
        </form>
        </div>

        <script type="module" src="js/main.js"></script>
    </main>
</body>

</html>
