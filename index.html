<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Simple Demo for PUT, GET, and DELETE</h1>
    
<main>
    <div id="data-display">

    <button id="load-data">Load Data</button>
    <p>Loads data from the server</p>

    <p id="lambda-info">
        <!-- loaded with AJAX -->
        <table id="data-table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
    
            </tbody>
    
        </table>
    </p>
    </div>
    

    <hr>

    <form id="entry-form">
        <legend>Enter Data into Table</legend>
        <div>
            <label for="id">ID: </label>
            <input type="text" name="id" id="id" placeholder="placeholder" required>
        </div>
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="placeholder" required>
        </div>
        <div>
            <label for="price">Price: </label>
            <input type="text" name="price" id="price" placeholder="placeholder" required>
        </div>
        <input type="submit" value="Add Item">
    </form>

    <hr>
    <script src="js/main.js"></script>
</main>
</body>

</html>
